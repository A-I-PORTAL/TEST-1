<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4D Physics Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h1>4D Physics Game</h1>
        <button id="singlePlayerButton">Single Player</button>
        <button id="multiPlayerButton">Multiplayer</button>
    </div>
    <div id="gameContainer">
        <div id="gameView"></div>
        <div id="feedback">
            <div id="scoreDisplay">Score: 0</div>
            <div id="levelDisplay">Level: 1</div>
            <div id="statusMessage"></div>
        </div>
        <div id="controllerContainer">
            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" min="0" max="10" step="1" value="5">
            <label for="directionSlider">Direction:</label>
            <input type="range" id="directionSlider" min="0" max="360" step="1" value="180">
            <button id="pauseButton">Pause</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <script src="game.js"></script>
    <script src="controllers.js"></script>
</body>
</html>
